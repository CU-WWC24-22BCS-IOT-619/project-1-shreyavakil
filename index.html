<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptocurrency Portfolio Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cryptocurrency Portfolio Analyzer</h1>
    <div class="form-container">
      <h2>Add a Cryptocurrency</h2>
      <form id="crypto-form">
        <label for="crypto-name">Cryptocurrency Name:</label>
        <input type="text" id="crypto-name" required>
        
        <label for="crypto-amount">Amount:</label>
        <input type="number" id="crypto-amount" step="0.01" required>
        
        <label for="crypto-price">Price per Coin (USD):</label>
        <input type="number" id="crypto-price" step="0.01" required>
        
        <button type="submit">Add to Portfolio</button>
      </form>
    </div>
    
    <div class="portfolio-container">
      <h2>Your Portfolio</h2>
      <table id="portfolio-table">
        <thead>
          <tr>
            <th>Cryptocurrency</th>
            <th>Amount</th>
            <th>Price per Coin (USD)</th>
            <th>Total Value (USD)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Portfolio items will be added dynamically here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
